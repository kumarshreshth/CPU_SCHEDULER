<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU Scheduler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CPU Scheduler</h1>
      </header>

      <!-- Section 1: Input Table -->
      <section id="input-section" class="card">
        <h2>Process Input</h2>
        <table id="process-table">
          <thead>
            <tr>
              <th>Process ID</th>
              <th>Arrival Time</th>
              <th>Burst Time</th>
            </tr>
          </thead>
          <tbody id="process-body">
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </section>

      <!-- Section 2: Algorithm Selection and Controls -->
      <section id="control-section" class="card">
        <h2>Scheduler Settings</h2>
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm" class="dropdown">
          <option value="fcfs">First-Come, First-Served (FCFS)</option>
          <option value="sjf_np">Shortest Job First (SJF)</option>
          <option value="sjf_p">Shortest Remaining Time first(SRTF)</option>
          <option value="rr">Round Robin (RR)</option>
        </select>

        <label for="num-processes">Number of Processes:</label>
        <div class="process-count-control">
          <button id="decrement" class="btn">-</button>
          <input type="number" id="num-processes" value="0" min="0" readonly />
          <button id="increment" class="btn">+</button>
        </div>

        <div class="control-buttons">
          <button id="run" class="btn">Run</button>
          <button id="reset" class="btn">Reset</button>
        </div>

        <div id="quantum-time-section" class="hidden">
          <label for="quantum-time">Quantum Time:</label>
          <input
            type="number"
            id="quantum-time"
            class="dropdown"
            placeholder="Enter Quantum Time"
          />
        </div>
      </section>

      <!-- Section 3: Output Table -->
      <section id="output-section" class="card">
        <h2>Process Output</h2>
        <table id="output-table">
          <thead>
            <tr>
              <th>Process ID</th>
              <th>Arrival Time</th>
              <th>Burst Time</th>
              <th>Completion Time</th>
              <th>Turnaround Time</th>
              <th>Waiting Time</th>
            </tr>
          </thead>
          <tbody id="output-body">
            <!-- Output rows will be dynamically added here -->
          </tbody>
        </table>
      </section>

      <!--Section 4: Data Visualization-->
      <div id="data-visualization" class="visualization-section">
        <canvas id="waitingTimeChart"></canvas>
        <canvas id="turnaroundTimeChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
